      #   run: |
      #       PROFILE_NAME=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/ | head -n 1 | sed 's/.mobileprovision//')
      #       echo "Using provisioning profile: $PROFILE_NAME"
        
