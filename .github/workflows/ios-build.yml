name: Build & Deploy iOS

on:
  push:
    branches:
      - main  # ExÃ©cute lâ€™action Ã  chaque push sur la branche main

jobs:
  build:
    runs-on: macos-latest  # Utilisation d'un environnement macOS g

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.27.3  # Mets ta version de Flutter ici
          cache: true

      - name: Install Fastlane
        run: gem install fastlane
      
      
       # 1ï¸âƒ£ CrÃ©ation et configuration du keychain AVANT Fastlane Match
      - name: Create and Configure Keychain
        env:
         MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: |
         echo "ðŸš€ Suppression des anciens keychains"
         security delete-keychain build.keychain || true

         echo "ðŸ”‘ CrÃ©ation et configuration d'un keychain temporaire"
         security create-keychain -p "$MATCH_PASSWORD" build.keychain
         security default-keychain -s build.keychain
         security unlock-keychain -p "$MATCH_PASSWORD" build.keychain
         security set-keychain-settings -lut 21600 build.keychain

         echo "âœ… Keychain configurÃ© avec succÃ¨s"

      # 2ï¸âƒ£ TÃ©lÃ©chargement des certificats via Fastlane Match en forÃ§ant l'utilisation du keychain
      - name: Fetch Certificates via Match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
        run: |
          cd ios
          echo "ðŸ”‘ ForÃ§age du keychain par dÃ©faut pour Fastlane"
          security default-keychain -s build.keychain
          security unlock-keychain -p "$MATCH_PASSWORD" build.keychain

          echo "ðŸš€ ExÃ©cution de Fastlane Match"
          bundle install
          bundle exec fastlane match appstore --keychain_name build.keychain --keychain_password "$MATCH_PASSWORD"
          echo "âœ… Ajout des permissions pour la signature"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$MATCH_PASSWORD" build.keychain

      # 3ï¸âƒ£ VÃ©rification des fichiers tÃ©lÃ©chargÃ©s (Debug)
      - name: VÃ©rifier les fichiers tÃ©lÃ©chargÃ©s
        run: |
          echo "ðŸ” VÃ©rification des certificats tÃ©lÃ©chargÃ©s"
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/
          ls -la ~/Library/Keychains/

      # 4ï¸âƒ£ VÃ©rification des identitÃ©s de signature (Debug)
      - name: VÃ©rifier les identitÃ©s de signature
        run: |
          echo "ðŸ” VÃ©rification des identitÃ©s de signature installÃ©es"
          security find-identity -v -p codesigning build.keychain

      # 5ï¸âƒ£ Rechargement des identitÃ©s de signature (pour s'assurer qu'elles sont prises en compte)
      - name: Reload Code Signing Identities
        run: |
          echo "ðŸ”„ Rechargement des identitÃ©s de signature"
          sudo killall -HUP syspolicyd


      - name: Install dependencies
        run: flutter pub get
      
      - name: Enable iOS support
        run: flutter config --enable-ios

      - name: Force iOS 13+ in Podfiles
        run: |
          cd ios
          sed -i -e 's/^# *platform :ios, .*/platform :ios, "14.0"/' Podfile || echo 'platform :ios, "14.0"' >> Podfile
          cat Podfile  # Affiche le fichier Podfile pour vÃ©rification
          cd ..

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod init || true
          pod repo update
          pod install --verbose
          cd ..

      - name: Create Firebase Service Account JSON
        run: |
            mkdir -p assets/credentials
            echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}' > assets/credentials/service_account_key.json
      
      - name: Build iOS App
        run: |
            cd ios
            bundle install
            bundle exec fastlane build

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: build/ios/ipa/
