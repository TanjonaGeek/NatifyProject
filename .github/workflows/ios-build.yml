      #         CODE_SIGN_STYLE=Manual \
      #         PROVISIONING_PROFILE="$PROFILE_NAME"
        
      #       echo "✅ Xcode Team ID et signature configurés !"
        


      - name: Build iOS
        run: flutter build ipa --release

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: build/ios/ipa/
